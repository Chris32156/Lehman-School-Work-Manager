<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lehman Hack Team</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <meta charset="utf-8" />
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="756686475707-9oq5b2s576caedn7onn2c01qb4odheh4.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer>
    </script>
</head>
<body>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            var email = profile.getEmail();

            // Checks if email is within lehman orginization
            if (email.includes("@lehmanhs.com")) {
                window.location.href = "manager.html";
            }
            else
            {
                window.location.href = "reject.html";
            }
        }
    </script>
</body>
</html>
