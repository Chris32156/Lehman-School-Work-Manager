<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lehman Hack Team</title>
    <link rel="shortcut icon" href="LHS_Logo.png">
    <link rel="stylesheet" type="text/css" href="style1.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="756686475707-9oq5b2s576caedn7onn2c01qb4odheh4.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer>
    </script>
</head>
<body>
    <div id="SignIn">
        <h2 style="font-family: Arial">Lehman Schoolwork Manager</h2>
        <div id="SignInButton"class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    </div>
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            var email = profile.getEmail();

            // Checks if email is within lehman orginization
            if (email.includes("@lehmanhs.com")) {
                window.location.href = "manager.html";
            }
            else {
                // Signs User out
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function () {
                    console.log('User signed out.');
                });

                window.location.href = "reject.html";
            }
        }
    </script>
</body>
</html>
